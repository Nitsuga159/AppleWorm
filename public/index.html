<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
            user-select: none;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        canvas {
            background: linear-gradient(#081325 15%, #030408 50%);
            position: absolute;
            width: 100%;
        }

        /* MENU CSS */

        .menu {
            position: absolute;
            width: 250px;
            height: 500px;
            text-align: center;
            border-radius: 5px;
            background-color: #2e2e2e;
            overflow: hidden;
            user-select: none;
            transition: height .3s ease;
        }

        #menu-items {
            height: calc(100% - 60px);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: .5rem;
            padding: 20px 1rem;
            overflow-y: auto;
        }

        #menu-nav {
            display: flex;
            align-items: center;
            height: 30px;
            padding: 0 1rem;
            font-size: 1.2rem;
            color: white;
            background-color: #131313;
            display: flex;
            justify-content: space-between;
            cursor: grab;
        }

        #menu-nav:active {
            cursor: grabbing;
        }

        #menu-nav>button {
            width: 30px;
            padding: .1rem 0;
            cursor: pointer;
            color: white;
            background-color: rgb(53, 53, 53);
            border: none;
            border-radius: 5px;
        }

        #menu-items::-webkit-scrollbar {
            width: 10px;
        }

        #menu-items::-webkit-scrollbar-thumb {
            background-color: rgb(24, 24, 24);
        }

        #menu-items::-webkit-scrollbar-track {
            background-color: rgb(40, 40, 40);
        }

        #menu-items>img {
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 4px;
            background-color: rgb(40, 38, 38);
        }

        .menu-close {
            height: 30px;
        }

        .item-selected {
            box-shadow: 0 0 0 3px yellow;
        }

        #export-import-buttons {
            position: absolute;
            bottom: 15px;
            right: 15px;
        }

        #export-import-buttons>button {
            background-color: #2e2e2e;
            color: white;
            border-radius: 4px;
            padding: .3rem .5rem;
            border: none;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: .25rem;
            bottom: 15px;
            left: 15px;
            position: absolute;
        }

        .buttons > div {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background-color: #2e2e2e;
            padding: .1rem;
        }
    </style>
</head>

<body>
    <div>

        <div id="menu" class="menu menu-close">
            <div id="menu-nav">
                <h5>Menu - Items</h5>

            </div>
            <div id="menu-items">
            </div>
