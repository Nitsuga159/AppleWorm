<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppleWorm</title>
    <link rel="shortcut icon" href="assets/sprites/apple.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/input.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="styles/menu.css">
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        user-select: none;
        color: white;
      }

      button {
        color: var(--black);
        transform: translateY(0px);
        transition: transform 0.3s ease;
      }

      button:active {
        transform: translateY(5px);
      }

      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        background-color: #050505; /* Fondo oscuro */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* Evita barras de desplazamiento */
      }

      .canvas-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
       /* Fondo degradado */
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        width: 100%; /* Ajusta al ancho de la ventana */
        height: 100%; /* Ajusta la altura automÃ¡ticamente */
        object-fit: contain;
        background: linear-gradient(
          #081325 15%,
          #030408 50%
        );
      }

      /* MENU CSS */

      .menu {
        position: absolute;
        top: 0px;
        width: 250px;
        height: 500px;
        text-align: center;
        border-radius: 5px;
        background-color: #2e2e2e;
        overflow: hidden;
        user-select: none;
        transition: height 0.3s ease;
      }

      #menu-items {
        height: calc(100% - 60px);
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
        padding: 20px 1rem;
        overflow-y: auto;
      }

      #menu-nav {
        display: flex;
        align-items: center;
        height: 30px;
        padding: 0 1rem;
        font-size: 1.2rem;
        color: white;
        background-color: #131313;
        display: flex;
        justify-content: space-between;
        cursor: grab;
      }

      #menu-nav:active {
        cursor: grabbing;
      }

      #menu-nav > button {
        width: 30px;
        padding: 0.1rem 0;
        cursor: pointer;
        color: white;
        background-color: rgb(53, 53, 53);
        border: none;
        border-radius: 5px;
      }

      #menu-items::-webkit-scrollbar {
        width: 10px;
      }

      #menu-items::-webkit-scrollbar-thumb {
        background-color: rgb(24, 24, 24);
      }

      #menu-items::-webkit-scrollbar-track {
        background-color: rgb(40, 40, 40);
      }

      #menu-items > img {
        cursor: pointer;
        width: 50px;
        height: 50px;
        border-radius: 4px;
        background-color: rgb(40, 38, 38);
      }

      .menu-close {
        height: 30px;
      }

      .item-selected {
        box-shadow: 0 0 0 3px yellow;
      }

      #export-import-buttons {
        position: absolute;
        bottom: 15px;
        right: 15px;
      }

      #export-import-buttons > button {
        background-color: #2e2e2e;
        color: white;
        border-radius: 4px;
        padding: 0.3rem 0.5rem;
        border: none;
        cursor: pointer;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        bottom: 15px;
        left: 15px;
        position: absolute;
      }

      .buttons > div {
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 34px;
        height: 34px;
        border-radius: 50%;
        background-color: #2e2e2e;
        padding: 0.1rem;
      }

      /* LEVELS */
      .grid-container {
        position: relative;
        z-index: 99;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 30px;
        width: 50vw;
        padding: 1rem;
        transform: translateY(0px);
        transition: all .5s ease;
      }

      .grid-container > button {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #243654;
        box-shadow: 5px 5px #162135;
        color: white;
        font-size: 2vw;
        font-weight: bold;
        border-radius: 10px;
        aspect-ratio: 1 / 1;
        cursor: pointer;
        padding: 1.5rem;
        border: none;
      }

      .grid-container > button:active {
        background-color: #162135;
      }

      .grid-container::after {
        content: "Use Arrow Keys to slide";
        position: absolute;
        font-weight: bold;
        top: -20px;
        left: 0px;
      }

      .hidden {
        transform: translateY(-100vh);
      }

      .reload-button, .list-button {
        position: relative;
      }

      #back-button {
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: var(--gray);
        color: white;
        padding: .5rem;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 6px;
      }

      #ui {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .display-none {
        display: none;
      }

      #ui.display-none {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="canvas-container" class="canvas-container">
      <canvas id="root"></canvas>
    </div>
    <div id="grid-container" class="grid-container hidden"></div>
    <div id="export-import-buttons">
      <button id="export-button">Export</button>
      <button id="import-button">Import</button>
      <input id="import-file" type="file" hidden accept="application/json" />
    </div>
    <div id="ui"></div>
    <div id="menu" class="menu menu-close">
